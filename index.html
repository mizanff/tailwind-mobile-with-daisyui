<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Mobile With daisyUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-[#0E1133] py-6">
        <div class="container mx-auto lg:px-24 px-8">
            <div class="flex text-white justify-between">
                <div class="flex justify-center items-start space-x-8">
                    <div>
                        <img src="./assets/logo-3.png" alt="">
                    </div>
                    <div class="space-x-4 text-lg font-semibold hidden lg:flex">
                        <a class="hover:text-orange-600 duration-300" href="">Home</a>
                        <a class="hover:text-orange-600 duration-300" href="">About</a>
                        <a class="hover:text-orange-600 duration-300" href="">Services</a>
                        <a class="hover:text-orange-600 duration-300" href="">Blog</a>
                        <a class="hover:text-orange-600 duration-300" href="">Contact</a>

                    </div>
                </div>
                <div class="space-x-6 hidden lg:flex">
                    <button class="text-lg font-semibold">Login</button>
                    <button class="bg-orange-600  px-6 py-3 rounded-md text-lg font-semibold hover:bg-transparent border-2 border-orange-500 duration-300">Get Started</button>
                </div>
                <div class="w-8 h-8 lg:hidden">
                    <img src="./assets/more.png" alt="">
                </div>
            </div>
        </div>
    </nav>
    <header class="bg-[#12174E] pt-20 flex flex-col justify-center items-center">
        <div class="container lg:px-24 px-8 mx-auto ">
            <div class="text-white text-center space-y-7">
                <h1 class="lg:text-7xl text-4xl font-bold">Creative way to <br> Showcase Your <span class="text-orange-600">App</span></h1>
                <p class="opacity-70 text-xl">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium, odio voluptates iusto magni molestias excepturi.</p>
                <div class="space-x-4 flex justify-center items-center">
                    <button class="bg-orange-600  px-6 py-3 rounded-md text-lg font-semibold hover:bg-transparent border-2 border-orange-500 duration-300">Get a Quote</button>
                    <button class="flex text-lg font-semibold">
                        <img class="mr-4" src="./assets/play-button.png" alt="">Play Video</button>
                </div>
            </div>
            <div class="translate-y-24 flex justify-center md:translate-y-36 lg:translate-y-52">
                <img src="./assets/hero-thumb-4.png" alt="">
            </div>
        </div>
    </header>
</body>
</html>
